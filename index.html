<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites </title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo gitfav">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input id="input-search" type="text" placeholder="Usuário do GitHub">
        <button> 
          <img src="./assets/fav.svg" alt="favoritar">
          <p>Favoritar</p>
        </button>
      </div>
    </header>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositório</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="empty-state" style="display: none; text-align: center;">
      <img src="./assets/Estrela.svg" alt="No data" style="width: 130px; height: auto;">
      <p>Nenhum favorito ainda</p>
    </div>
  </div>
</body>
</html>
